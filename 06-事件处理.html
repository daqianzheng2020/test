<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="box">
        <button @click="handleClick">click1</button>
        <button @click="handleClick($event)">click2</button>
        <button @click="isShow=!isShow">click3</button>
        <div v-show="isShow">11111111</div>
        <ul @click.self="handleUlClick($event)">
            <li @click.stop="handleLiClick($event)">111</li>
            <li @click="handleLiClick()">222</li>
            <li @click.once="handleLiClick()">333</li>
            <li>444</li>
            <li>555</li>
            <li>666</li>
        </ul>
        <a href="https://www.baidu.com" @click.prevent="handlePageChange()">changepage</a>
        <input type="text" @keyup.13 ="handleKeyup($event)">
    </div>
<script>
    var vm = new Vue({
        el:"#box",
        data:{
            isShow:false,
        },
        methods: {
            handleClick(ev){
                console.log(ev.target);//ev就是事件对象
                this.isShow=!this.isShow
                console.log(11111)
            },
            handleLiClick(ev){
                // ev.stopPropagation();
               console.log("li click",ev) 
            },
            handleUlClick(ev){
               console.log("Ul click",ev) 
            },
            handlePageChange(){
                console.log('handlePageChange')
            },
            handleKeyup(ev){
                // console.log(ev)
                // if(ev.keyCode===13){
                //     console.log("执行todolist 添加动作")
                // }
                console.log("执行todolist 添加动作")
            }
        },        
    })
</script>
</body>
</html>
