<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="box">
        <input type="text" @input="handleInput()" v-model="mytext"/>
        <ul>
            <li v-for="data in datalist">
                {{data}}
            </li>
        </ul>
    </div>
</body>
<script >
    var vm =new Vue({
        el:"#box",
        data:{
            mytext:"",
            datalist:["aaa","bbb","ccc",'ddd',"add","cee","eee"],
            list:["aaa","bbb","ccc",'ddd',"add","cee","eee"]
        },
        methods: {
            handleInput(){
                console.log(this.mytext)
                //console.log("只要input的value改变,就会触发")
                //利用输入框的字符,过滤出包含字段的元素

                //filter 过滤
                var newlist1=this.list.filter(item=>item.indexOf(this.mytext)>-1) 
                console.log(newlist1)
                this.datalist=newlist1;//["aaa","bbb",ccc]
                //计算属性
            }
        },
    })


    // var arr=[111,222,333,444,555,555]
    // var newlist=arr.filter(item=>item>arr[0])
    // console.log(newlist)
    // var arr2=[1,2,3,4,4] 
    // var newlist=arr.filter(item=>item>arr[0])


			//创建一个数组
			var arr = [1,2,3,2,2,1,3,4,2,5];
			
			//去除数组中重复的数字
			//获取数组中的每一个元素
			for(var i=0 ; i<arr.length ; i++){
				//console.log(arr[i]);
				/*获取当前元素后的所有元素*/
				for(var j=i+1 ; j<arr.length ; j++){
					//console.log("---->"+arr[j]);
					//判断两个元素的值是否相等
					if(arr[i] == arr[j]){
						//如果相等则证明出现了重复的元素，则删除j对应的元素
						arr.splice(j,1);
						//当删除了当前j所在的元素以后，后边的元素会自动补位
						//此时将不会在比较这个元素吧，我需要在比较一次j所在位置的元素
						//使j自减
						j--;
					}
				}
			}
			
			console.log(arr);
</script>
</html>
