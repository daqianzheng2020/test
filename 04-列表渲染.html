<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="box">
       <ul> 
           <li v-for="(data,index) in datalist" :key="data">
               {{data}}---{{index}}
           </li>
       </ul>
       <ul>
        <li v-for="(data1,index1) of datalist">
            {{data1}}---{{index1}}
        </li>
    </ul>
       
       <ul>
           <li v-for="(obj,key1) in dataobj "> {{obj}}---{{key1}}</li>
            
        </ul>
        <ul>
            <li v-for="(obj,key2) of dataobj "> {{obj}}---{{key2}}</li>
             
         </ul>
    </div>
    <script>
         var vm =new Vue({
            el:"#box",
            data:{
                datalist:["111","222","333"],
                dataobj:{
                    name:"lili",
                    age:18,
                    bbb:"dddd"
                }
            },
            methods: {
                
            },
        })
    </script>
</body>
</html>
